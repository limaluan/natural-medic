<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./home.styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo-icon.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Lato', sans-serif; 400 700
         font-family: 'Poppins', sans-serif; 400 700 -->
    <title>Natural Medic</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <img
          class="header-logo"
          src="./assets/img/logo.png"
          alt="Natural Medic"
        />
        <nav>
          <a href="#">Ínicio</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </nav>
        <button>Entrar</button>
      </div>
    </header>
    <main>
      <section class="intro-container">
        <div class="intro-content">
          <img
            class="doctor-background"
            src="./assets/img/doctor.png"
            aria-hidden="true"
          />
          <article class="intro-summary">
            <img src="./assets/img/logo.png" alt="Logo da Natural Medic" />
            <h2>
              Somos especialistas em <b>Planos de Saúde</b> e trabalhamos para
              encontrar a melhor oferta para você, sua família ou empresa.
            </h2>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
